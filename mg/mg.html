<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>ColoShop</title>
    <!-- styles -->
    <link rel="stylesheet" href="mg.css">
</head>
<body>
    <header class="header">
        <div class="header-left-container">
            <span><i class="fas fa-rupee-sign"></i>India</span>
            <span><i class="fas fa-phone-square-alt"></i>0731-2416368</span>
        </div>
        <div class="header-right-container">
            <ul class="header-links">
                <a href="/">My Account</a>
                <a href="/">Wish List</a>
                <a href="/">Shopping</a>
                <a href="/">Cart</a>
                <a href="/">Checkout</a>
            </ul>
        </div>
    </header>
    <nav class="navbar">
        <div class="nav-logo">
            Colo<span>Shop</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/">Shop</a>
            <a href="/">Categories</a>
            <a href="/">Contact Us</a>
        </div>
        <div class="nav-other-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
            <div class="nav-toggle">
                <i class="fas fa-bars sidebar-toggle"></i>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <i class="fas fa-times sidebar-close-btn"></i>
        <div class="sidebar-links">
            <a href="/">Home</a>
            <a href="/">Shop</a>
            <a href="/">Categories</a>
            <a href="/">Contact Us</a>
        </div>
    </div>
    

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/f497ae5ec9.js" crossorigin="anonymous"></script>

    <!-- script for sidebar toggle on smaller screens -->
    <script>
        const sidebar = document.querySelector(".sidebar");
        const navbar = document.querySelector(".navbar");
        let sidebarToggle_Button = document.querySelector(".sidebar-toggle");
        let sidebarClose_I = document.querySelector(".sidebar-close-btn");
        sidebarToggle_Button.addEventListener("click", () => {
            sidebar.classList.toggle("show-sidebar");
            navbar.classList.toggle("hide-navbar");
        })
        sidebarClose_I.addEventListener("click", () => {
            sidebar.classList.toggle("show-sidebar");
            navbar.classList.toggle("hide-navbar");
        })
    </script>

</body>
</html>
